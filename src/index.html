<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/index.scss">
    <script src="js/script.js" type="module" defer></script>
    <title>météo</title>
</head>

<body id="body">
  

<header>

</header>

<main>
<article>
  <h1>Micro-météo locale avec alternance du pays le plus chaud au pays le plus froid </h1>
      <h2>heure locale
      <span id="Time"></span>en cours de réglage </h2>
    <div class="Weather row center">    

        <div class="Weather__main column column-center split-center"> <!-- Begin Main Bubble -->
          
          <h3>Météo Actuelle</h3>
          <h2 id="location">Your Location</h2>
          <span id="temp">70</span>
          <div class="row center column-center Weather__main-toggle">

            <!-- <button id="unit-switch"><span id="unit-toggle"></span></button> -->
            <!-- <span>C</span> -->
          </div> 
          
        </div> <!-- End Main Bubble -->
        
        <div class="Weather__right column-split"> <!-- Begin Right Side Bubbles -->
          
          <div class="Weather__right-icon"> <!-- Begin Icon Bubble -->
            <div class="column column-center"> <!-- Begin Current Coverage -->
              <i id="icon" class="wi"></i>
              <span id="coverage">Temp</span>
              
            </div> <!-- End Current Coverage -->
          </div> <!-- End Icon Bubble -->
          <div class="Weather__right-time column center column-center"> <!-- Begin Time Bubble -->
            <p>Pluie</p>
            <span id="rain"></span>
          </div> <!-- End Time Bubble -->
          
          <div  class="Weather__right-refresh column center column-center">
          <p>Vent</p>
          <p id="wind"></p>
          </div>
          
        </div> <!-- End Right Side Bubbles -->
      </div>
      <span id="miseajour"></span>
</article>
</main>
    
</body>

</html>
