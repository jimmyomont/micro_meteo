<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="scss/index.scss">
  <script src="js/script.js" type="module" defer></script>
  <title>météo</title>
</head>

<body id="body" class="wrapper">
  <div ></div>

  <header>
    <h1>Micro-météo locale avec alternance du pays le plus chaud au pays le plus froid </h1>
    <h2 id="div_date"></h2>
    <h2 id="div_horloge"></h2>
  </header>

  <main>

  <section class="Weather row center">
    <div class="Weather__main column column-center split-center">
      <h3>Météo Actuelle</h3>
      <h2 id="location">Votre Micro-météo</h2>
      <span id="temp"></span>
      <span id="fuseau"></span>  

      <div class="row center column-center Weather__main-toggle">
      </div>
    </div>

    <div class="Weather__right column-split">
        <div class="Weather__right-icon">
          <div class="column column-center">
            <i id="icon"></i>
            <span id="coverage"></span>
          </div>
        </div>

      <div class="Weather__right-time column center column-center">
        <p>Pluie</p>
        <span id="rain"></span>

      </div>

      <div class="Weather__right-refresh column center column-center">
        <p>Vent</p>
        <p id="wind"></p>
        <p>km/h</p>
      </div>
    </div>
  </section>

  </main>
  <footer>
    <span id="miseajour"></span>
  
  </footer>
</body>
</html>
